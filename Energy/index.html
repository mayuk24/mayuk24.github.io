<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="github.com/mayuk24>
	<meta name="description" content="Varias herramientas para Axie Infinity">

	<title>Energy</title>

	<!--icons-->
	<link rel="icon" type="image/png" href="assets/img/favicon.ico">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

	<!--stylesheet-->
	<link rel="stylesheet" href="assets/styles/styles.css">
	<link rel="stylesheet" href="assets/styles/table.css">

</head>
<body onload="uncheckAll()">
	<div class="logo">
		<img id="logo" alt="Mayuk logo" src="./assets/img/logo4.png">
	</div>
	<span class="round-info">Ronda&nbsp;</span><span id="roundNumber" class="round-number">1</span><br>
	<div class="main-container">
		<div class="energy-container">
			<div class="round-container">
				<img width="125px" height="125px" src="assets/img/energy.png">
				<div class="energy-quantity">
					<span id="energyQuantity">3</span><span>/10</span>
				</div>
			</div>
			<div class="ene-gain-loss-container">
				<div class="eneCalc-item">
					<button onclick="subtract('ene')">-1 ENE</button>
				</div>
				<div class="eneCalc-item">
					<button onclick="add('ene')">+1 ENE</button>
				</div>
			</div>
		</div>
		<div class="cars-container">
			<div class="round-container">
				<img width="125px" height="125px" src="https://media.discordapp.net/attachments/871213603779411978/903668015709704202/cards.png">
				<div class="energy-quantity">
					<span id="cMazo">18</span>/<span id="totalc">24</span>
					<span id="cMano">6</span><span>/12</span>
				</div>
			</div>
			<div class="cars-gain-loss-container">
				<div class="eneCalc-item">
					<button onclick="subtract('car')">-1 CAR</button>
				</div>
				<div class="eneCalc-item">
					<button onclick="add('car')">+1 CAR</button>
				</div>
			</div>
		</div>
	</div>
	<div class="eneCalc-item">
		<button onclick="nextRound()">SIGUIENTE RONDA</button>
	</div>
	<div  class="eneCalc-item">
		<button onclick="reset()">NUEVA PARTIDA</button>
	</div>
	<div class="main-container">
		<i onclick="deleteaxie(this.id)" style="color:red;" class=" fas fa-times" id="xaxie1"></i><span class="round-info">AXIE 1:&nbsp;</span><span id="axie1" style="color:blue;" class="round-number">8</span>&nbsp;<br>
		<i onclick="deleteaxie(this.id)" style="color:red;" class=" fas fa-times" id="xaxie2"></i><span class="round-info">AXIE 2:&nbsp;</span><span id="axie2" style="color:blue;" class="round-number">8</span>&nbsp;<br>
		<i onclick="deleteaxie(this.id)" style="color:red;" class=" fas fa-times" id="xaxie3"></i><span class="round-info">AXIE 3:&nbsp;</span><span id="axie3"style="color:blue;"  class="round-number">8</span>&nbsp;<br>
	</div>
	
	<div class="cards-and-parts-container">
		<table>
			<thead>
				<tr>
					<th class="table-header">Parte</th>
					<th class="table-header">Primer Aparición</th>
					<th class="table-header">Segunda Aparición</th>
				</tr>
			</thead>
			<tbody>
				<div>
					<tr>
						<td class="axie1">Boca</td>
						<td class="axie1" onclick="toggle(this.id)" id="A0"><i class=" fas fa-times" id="0"></i></td>
						<td class="axie1" onclick="toggle(this.id)" id="B1"><i class=" fas fa-times" id="1"></i></td>
					</tr>
					<tr>
						<td class="axie1">Cuerno</td>
						<td class="axie1" onclick="toggle(this.id)" id="C2"><i class=" fas fa-times" id="2"></i></td>
						<td class="axie1" onclick="toggle(this.id)" id="D3"><i class=" fas fa-times" id="3"></i></td>
					</tr>
					<tr>
						<td class="axie1">Espalda</td>
							<td class="axie1" onclick="toggle(this.id)" id="E4"><i class=" fas fa-times" id="4"></i></td>
							<td class="axie1" onclick="toggle(this.id)" id="F5"><i class=" fas fa-times" id="5"></i></td>
						</tr>
						<tr>
							<td class="axie1">Cola</td>
							<td class="axie1" onclick="toggle(this.id)" id="G6"><i class=" fas fa-times" id="6"></i></td>
							<td class="axie1" onclick="toggle(this.id)" id="H7"><i class=" fas fa-times" id="7"></i></td>
						</tr>
					</div>
					<div>
						<tr>
							<td class="axie2">Boca</td>
							<td class="axie2" onclick="toggle(this.id)" id="I8"><i class=" fas fa-times" id="8"></i></td>
							<td class="axie2" onclick="toggle(this.id)" id="J9"><i class=" fas fa-times" id="9"></i></td>
							</tr>
						<tr>
							<td class="axie2">Cuerno</td>
							<td class="axie2" onclick="toggle(this.id)" id="K10"><i class=" fas fa-times" id="10"></i></td>
							<td class="axie2" onclick="toggle(this.id)" id="L11"><i class=" fas fa-times" id="11"></i></td>
						</tr><tr>
							<td class="axie2">Espalda</td>
							<td class="axie2" onclick="toggle(this.id)" id="M12"><i class=" fas fa-times" id="12"></i></td>
							<td class="axie2" onclick="toggle(this.id)" id="N13"><i class=" fas fa-times" id="13"></i></td>
						</tr><tr>
							<td class="axie2">Cola</td>
							<td class="axie2" onclick="toggle(this.id)" id="O14"><i class=" fas fa-times" id="14"></i></td>
							<td class="axie2" onclick="toggle(this.id)" id="P15"><i class=" fas fa-times" id="15"></i></td>
						</tr>
					</div>
					<div>
						<tr>
							<td class="axie3">Boca</td>
							<td class="axie3" onclick="toggle(this.id)" id="Q16"><i class=" fas fa-times" id="16"></i></td>
							<td class="axie3" onclick="toggle(this.id)" id="R17"><i class=" fas fa-times" id="17"></i></td>
						</tr>
						<tr>
							<td class="axie3">Cuerno</td>
							<td class="axie3" onclick="toggle(this.id)" id="S18"><i class=" fas fa-times" id="18"></i></td>
							<td class="axie3" onclick="toggle(this.id)" id="T19"><i class=" fas fa-times" id="19"></i></td>
						</tr>
						<tr>
							<td class="axie3">Espalda</td>
							<td class="axie3" onclick="toggle(this.id)" id="U20"><i class=" fas fa-times" id="20"></i></td>
							<td class="axie3" onclick="toggle(this.id)" id="V21"><i class=" fas fa-times" id="21"></i></td>
						</tr><tr>
								<td class="axie3">Cola</td>
								<td class="axie3" onclick="toggle(this.id)" id="W22"><i class=" fas fa-times" id="22"></i></td>
							<td class="axie3" onclick="toggle(this.id)" id="X23"><i class=" fas fa-times" id="23"></i></td>
						</tr>
					</div>
			</tbody>
		</table>
			<div class="clear-checkboxes">
					<button onclick="uncheckAll()">MEZCLAR CARTAS</button>
			</div>
		</div>
	<footer>
		<p>
			
			<span id="git">
				<i class="fab fa-github fa-lg"><a href="https://github.com/mayuk24">&nbsp;Github</a></i>
			</span>
		</p>
	</footer>
</body>
<script src="assets/js/main.js"></script>
</html>
